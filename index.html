<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2191db4e11.js" crossorigin="anonymous"></script>
</head>
<body>

    <p><i class="fa-solid fa-qrcode fa-2xl"></i></p>
    <h1>QR Code Generator</h1>

    <div class="box">    
        <form onsubmit="qrcall(event)">
            <div class="mb-3">
              <label for="url" class="form-label">Enter URL or Name</label>
              <input type="text" class="form-control" id="url" required>
            </div>
            <div id="imgBOX">
                <img id="QRimg" src="">
            </div>
            <div class="buton">
                <button type="submit" class="btn btn-primary" >Generator QR Code</button>
            </div>
        </form>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
